<!doctype html>
<html>
  <head>
    <title>CodeDuels</title>

    <!-- Basic Meta Tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="description"
      content="CodeDuels: The ultimate platform for coding battles!"
    />
    <meta name="author" content="CodeDuels Team" />
    <meta
      name="keywords"
      content="coding, duels, battles, programming, challenges"
    />

    <!-- Directives for search engines -->
    <meta name="robots" content="index,follow" />

    <!-- Open Graph Protocol for Facebook and other platforms -->
    <meta property="og:title" content="CodeDuels" />
    <meta
      property="og:description"
      content="CodeDuels: The ultimate platform for coding battles!"
    />
    <meta property="og:image" content="URL_TO_IMAGE" />
    <meta property="og:url" content="YOUR_WEBSITE_URL" />

    <!-- Styles and Fonts -->
    <link rel="icon" href="<%=BASE_URL%>favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Skranji:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
  </body>
</html>
